<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--============================mobile supporter===================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--============================mobile supporter===================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--====================================Install AWS SDK=================================================-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.449.0.min.js"></script>
    <script src="js/aws.js"></script>
    <!--====================================Install Bootstrap=================================================-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--====================================Install Local API gateway Lib=================================================-->
    <script src="./js/recorder.mp3.min.js"></script>
    <script src="./js/recorder.js"></script>
    <!--====================================local css=================================================-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Cute+Font|Montserrat|Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta charset="UTF-8">
    <title>Photo Album</title>
</head>
<body>
<div class="container-fluid">
    <h1>Photo Album</h1>
    <div class="input-group" style="max-width: 50em; margin: auto">
        <input id='searchValue' type="text" class="form-control" placeholder="Search photo here" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
            <button id = 'record' class="btn btn-outline-secondary" type="button" onclick="dealRecorder(30)"><i class="fa fa-microphone"></i></button>
        </div>
    </div>
    <button type="button" id="startRecord" onclick="start_record(30)">Record</button>
    <button type="button" id="endRecord" onclick="stop_record()">End</button>
    <button type="button" id="playRecord">Play</button>
</div>


</body>
</html>
