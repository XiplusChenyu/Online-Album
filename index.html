    <title>Photo Album</title>

<body>

<!--the search part-->
<div class="container-fluid">
    <h1>Photo Album</h1>
    <div style="max-width: 50em; width: 75%; margin: auto">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input"
                       accept="image/png, image/jpg"
                       id="inputFile">
                <label class="custom-file-label" style="z-index: -100" for="inputFile">Choose photo</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="upLoadPhoto()">Add to cloud</button>
            </div>
        </div>
        <br>


        <div class="input-group">
            <input id='searchValue' type="text" class="form-control" placeholder="Search photo here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchPhoto()">Search</button>
                <button id = 'record' class="btn btn-outline-secondary" type="button" onclick="dealRecorder(30)"><i class="fa fa-microphone"></i></button>
            </div>
        </div>
    </div>
</div>
<br>



<!--define album template-->

<div id="addContain" class="card border-dark mb-3 hide">
    <div class="card-header" id="addName"></div>
    <div class="card-body text-dark" >
        <div class="card">
            <img id='addPic' class="card-img-top" src="https://s3.amazonaws.com/cc-b2/images/Screen+Shot+2019-04-25+at+00.44.47.png" alt="Card image cap">
        </div>
    </div>
</div>


<div id="albumContain" class="card border-dark mb-3">
    <div class="card-header"><h5 id="searchName">Result for </h5></div>
    <div class="card-body text-dark" >

        <div class="card">
            <img id='testup' class="card-img-top" src="https://s3.amazonaws.com/cc-b2/images/Screen+Shot+2019-04-25+at+00.44.47.png" alt="Card image cap">
            <p class="card-text">Name</p>
        </div>
        <br>
        <div class="card">
            <img class="card-img-top" src="https://s3.amazonaws.com/cc-b2/images/Screen+Shot+2019-04-25+at+00.44.47.png" alt="Card image cap">
            <p class="card-text">Name</p>
        </div>
        <br>
        <div class="card">
                <img class="card-img-top" src="https://s3.amazonaws.com/cc-b2/images/Screen+Shot+2019-04-25+at+00.44.47.png" alt="Card image cap">
                <p class="card-text">Name</p>
        </div>
        <br>

    </div>
</div>
